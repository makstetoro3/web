<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
    <title>{{title}}</title>
</head>
<body>
<ul class="mainmenu">
    <li>{% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
        <a class="btn btn-success" href="/login">Войти</a>
        {% endif %}
    </li>
    {% for m in menu -%}
    <li><a href="{{m.url}}">{{m.name}}</a></li>
    {% endfor -%}
    <li><a href="/"><img src="static/img/logo.png" width="120px"></a></li>
</ul>
</div>
{% block content %}
{% endblock %}
</body>
</html>
