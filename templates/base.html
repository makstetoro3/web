<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>

    <div class="container-fluid d-flex justify-content-center">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="/">
                <img src="static/img/logo.png" alt="Главная" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="d-flex justify-content-end p-2">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cat_bread">

                        </a>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cat_cake">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/comments">
                            <img src="static/img/comment.png" alt="отзывы" width="60px">
                        </a>
                    </li>
                    <div class="d-flex align-items-center">
                        {% if current_user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                {{ current_user.last_name }} {{ current_user.name[0] }}.
                            </a>
                            <ul class="dropdown-menu">
                                <!-- <button type="button" class="dropdown-item" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop">
                                    Изменить данные
                                </button> --!>
                                <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                            </ul>
                        </li>
                        <!-- <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Изменить данные</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Отмена"></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена
                                        </button>
                                        <button type="button" class="btn btn-primary">Подтвердить</button>
                                    </div>
                                </div>
                            </div>
                        </div> --!>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" href="/login">Войти</a>
                        </li>
                        {% endif %}
                    </div>
                </ul>
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
